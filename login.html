<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Glow Essence</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="login.js" defer></script>
</head>
<body>

  <div class="login-container">
    <h2>Welcome To Glow Essence</h2>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <a href="#" class="forgot">Forgot your password?</a>
      <button type="submit">Login</button>
  
      <p class="signup">Don't have an account? <a href="Rigester.html">Sign Up</a></p>

      <!-- رسالة الخطأ -->
      <p id="errorMessage" class="error-message">!!The email or password is incorrect</p>
    </form>
  </div>

</body>
</html>
