<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow Essence – Your Skin’s Best Friend</title>
<link rel="stylesheet" href="Rigester.css"> 
 </head>
<body>
  <div class="container">
    <form class="register-box" onsubmit="redirectToHome(event)">
      <h2>Create Account</h2>

      <div class="social-buttons">
        <button type="button" class="google">Continue with Google</button>
        <button type="button" class="facebook">Continue with Facebook</button>
      </div>

      <input type="text" placeholder="Enter your full name" required />
      <input type="email" placeholder="Enter your email" required />
      <input type="password" placeholder="Create a password" required />
      <input type="password" placeholder="Confirm password" required />

      <button type="submit" class="register">Sign Up</button>

      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
